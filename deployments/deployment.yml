apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-deployment
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-deployment
  template:
    metadata:
      labels:
        app: my-deployment
    spec:
      containers:
        - name: my-app-container
          image: tasmidur/my-app-image:master-8089d64bab528506f465d74bcbb2652b16185a03
          imagePullPolicy: Always
          ports:
            - containerPort: 8019
