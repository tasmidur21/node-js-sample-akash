apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-deployment
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-deployment
  template:
    metadata:
      labels:
        app: my-deployment
    spec:
      containers:
        - name: my-app-container
          image: tasmidur/my-app-image:master-7ea04bbe9dea8a2fc838c9a61465be1b5da491c0
          imagePullPolicy: Always
          ports:
            - containerPort: 8019
