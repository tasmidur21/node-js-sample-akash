apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-deployment
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-deployment
  template:
    metadata:
      labels:
        app: my-deployment
    spec:
      containers:
        - name: my-app-container
          image: tasmidur/my-app-image:master-b2a65c0451812506bc0956a8f3a6ca2f7c32257e
          imagePullPolicy: Always
          ports:
            - containerPort: 8019
